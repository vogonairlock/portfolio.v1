<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400;1,500&family=Work+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <title>zazcdev.</title>
    <script src="./scripts/index.js"></script>
</head>

<body class="contact">
    <header class="flex">
        <nav class="main-header">
           <div class="logo-container">
               <a href="https://zazcdev.github.io/webportfolio/" id="logo">
                   <h1>zazc.</h1>
               </a>
           </div>
           
           <ul id="primary-nav" class="nav-container moz-nav">
               <li><a class="nav1" href="https://zazcdev.github.io/webportfolio/">home</a></li>
               <li><a class="nav1" href="https://zazcdev.github.io/webportfolio/about/">about</a></li>
               <li><a class="nav1" href="https://zazcdev.github.io/webportfolio/portfolio/">portfolio</a></li>
               <li><a class="nav1" href="https://zazcdev.github.io/webportfolio/contact/">contact</a></li>
           </ul>
       
           <span class="sr-only">Menu</span>
           <a href="javascript:void(0);" id="mobile-toggle" class="menu-icon" onclick="trigger()">
               <i id="icon" class="material-icons md-48">menu</i>
           </a>
       </nav>
   </header>
    
    <main>
        <section class="contact-container">
            <h2 class="contact-heading">contact</h2>
            
            <div class="social">
                <a class="social-link" href="">resume</a>
                <a class="social-link" href="">linkedin</a>
                <a class="social-link" href="">github</a>
            </div>

            <div class="form-container">
                <form action="https://formspree.io/f/xwkyrevr" method="POST">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" placeholder="email">

                    <label for="message">message</label>
                    <textarea id="message" name="message" placeholder="message" style="height:150px"></textarea>
                
                    <input type="submit" value="submit">

                </form>
            </div>
        </section>
    </main>

</body>
</html>
